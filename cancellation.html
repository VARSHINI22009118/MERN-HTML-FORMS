<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancellation Form</title>
</head>
<body>
    <h2 align="center">Cancellation Form</h2>
    <form  style="width: 50%; margin: 0 auto;background-color: #C2E7DA; padding: 20px; width: 500px;"" action="/submit-cancellation="post" >
    
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Cancellation Details</legend>
            <label for="subscription-type">Subscription Type:</label>
            <select id="subscription-type" name="subscription-type" required>
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quarterly</option>
                <option value="yearly">Yearly</option>
            </select><br><br>
            
            <label for="reason">Reason for Cancellation:</label>
            <textarea id="reason" name="reason" rows="6" cols="50" required></textarea><br><br>
            
            <label for="effective-date">Effective Date of Cancellation:</label>
            <input type="date" id="effective-date" name="effective-date" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Feedback</legend>
            <label for="feedback">Feedback (Optional):</label>
            <textarea id="feedback" name="feedback" rows="6" cols="50"></textarea><br><br>
        </fieldset>
        
        <input type="submit" value="Submit Cancellation">
    </form>
</body>
</html>
