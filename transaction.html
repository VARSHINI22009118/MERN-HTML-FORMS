<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
</head>
<body>
    <h2 align="center">Transaction Form</h2>
    <form  style="width: 50%; margin: 0 auto;background-color: #F4ACB7; padding: 20px; width: 500px;"" action="/submit-transaction="post" >
    
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="account-number">Account Number:</label>
            <input type="text" id="account-number" name="account-number" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Transaction Details</legend>
            <label for="transaction-type">Transaction Type:</label>
            <select id="transaction-type" name="transaction-type" required>
                <option value="deposit">Deposit</option>
                <option value="withdrawal">Withdrawal</option>
                <option value="transfer">Transfer</option>
            </select><br><br>
            
            <label for="transaction-amount">Transaction Amount:</label>
            <input type="number" id="transaction-amount" name="transaction-amount" required><br><br>
            
            <label for="transaction-date">Transaction Date:</label>
            <input type="date" id="transaction-date" name="transaction-date" required><br><br>
            
            <label for="reference-number">Reference Number:</label>
            <input type="text" id="reference-number" name="reference-number"><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Remarks</legend>
            <label for="remarks">Remarks (Optional):</label>
            <textarea id="remarks" name="remarks" rows="4" cols="50"></textarea><br><br>
        </fieldset>
        
        <input type="submit" value="Submit Transaction">
    </form>
</body>
</html>
