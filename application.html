<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body >
    
    <h2 align="center">Application Form</h2>
    
    <form  style="width: 50%; margin: 0 auto;background-color: #FFF4E4; padding: 20px; width: 500px;"" action="/submit_application" method="post" >



        <!-- Personal Information Section -->
    <fieldset >
            
            <legend>Personal Information</legend>
            <hr>
            
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        
        
        <!-- Address Section -->

        <hr>
            <legend>Address</legend>
            
            <hr>
            
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" required><br><br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>
            
            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required><br><br>
            
            <label for="zip">Zip/Postal Code:</label>
            <input type="text" id="zip" name="zip" required><br><br>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br><br>
       
        
        <!-- Educational Information Section -->
        <hr>
            <legend>Educational Information</legend>
           
            <hr>
            
            <label for="highest_degree">Highest Degree:</label>
            <input type="text" id="highest_degree" name="highest_degree" required><br><br>
            
            <label for="university">University/College:</label>
            <input type="text" id="university" name="university" required><br><br>
            
            <label for="grad_year">Year of Graduation:</label>
            <input type="number" id="grad_year" name="grad_year" min="1900" max="2100" required><br><br>
            
            <label for="gpa">GPA/Percentage:</label>
            <input type="text" id="gpa" name="gpa" required><br><br>
        
        
        <!-- Work Experience Section -->
        <hr>
            <legend>Work Experience</legend>
            
            <hr>
            
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name"><br><br>
            
            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" name="job_title"><br><br>
            
            <label for="years_exp">Years of Experience:</label>
            <input type="number" id="years_exp" name="years_exp" min="0" required><br><br>
        </fieldset>
        
        <!-- Submission -->
        <input type="submit" value="Submit Application">
    </form>

</body>
</html>
