<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Form</title>
</head>
<body>
    <h1 align="center">Chat Form</h1>
    <form  style="width: 50%; margin: 0 auto;background-color: #E0D0C1; padding: 20px; width: 500px;"" action="/submit_chat" method="post" >
        <!-- User Information Section -->
        <fieldset>
            <legend>User Information</legend>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
        </fieldset>
        
        <!-- Chat Message Section -->
        <fieldset>
            <legend>Chat Message</legend>
            
            <label for="message_subject">Message Subject:</label>
            <input type="text" id="message_subject" name="message_subject" required><br><br>
            
            <label for="message_body">Message Body:</label><br>
            <textarea id="message_body" name="message_body" rows="8" cols="50" required></textarea><br><br>
        </fieldset>
        
        <input type="submit" value="Start Chat">
    </form>
</body>
</html>
