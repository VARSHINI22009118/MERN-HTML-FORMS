<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Form</title>
</head>
<body>
    <h1 align="center">Delivery Form</h1>
    <form  style="width: 50%; margin: 0 auto;background-color: #B3C5D7; padding: 20px; width: 500px;"" action="/submit_delivery" method="post" >
        <!-- Sender Information Section -->
        <fieldset>
            <legend>Sender Information</legend>
            
            <label for="sender_name">Sender Name:</label>
            <input type="text" id="sender_name" name="sender_name" required><br><br>
            
            <label for="sender_address">Sender Address:</label><br>
            <textarea id="sender_address" name="sender_address" rows="4" cols="50" required></textarea><br><br>
            
            <label for="sender_email">Sender Email:</label>
            <input type="email" id="sender_email" name="sender_email" required><br><br>
            
            <label for="sender_phone">Sender Phone Number:</label>
            <input type="tel" id="sender_phone" name="sender_phone" pattern="[0-9]{10}" required><br><br>
        </fieldset>
        
        <!-- Receiver Information Section -->
        <fieldset>
            <legend>Receiver Information</legend>
            
            <label for="receiver_name">Receiver Name:</label>
            <input type="text" id="receiver_name" name="receiver_name" required><br><br>
            
            <label for="receiver_address">Receiver Address:</label><br>
            <textarea id="receiver_address" name="receiver_address" rows="4" cols="50" required></textarea><br><br>
            
            <label for="receiver_email">Receiver Email:</label>
            <input type="email" id="receiver_email" name="receiver_email" required><br><br>
            
            <label for="receiver_phone">Receiver Phone Number:</label>
            <input type="tel" id="receiver_phone" name="receiver_phone" pattern="[0-9]{10}" required><br><br>
        </fieldset>
        
        <!-- Package Information Section -->
        <fieldset>
            <legend>Package Information</legend>
            
            <label for="package_type">Package Type:</label>
            <input type="text" id="package_type" name="package_type" required><br><br>
            
            <label for="package_weight">Package Weight (kg):</label>
            <input type="number" id="package_weight" name="package_weight" step="0.01" required><br><br>
            
            <label for="package_value">Package Value ($):</label>
            <input type="number" id="package_value" name="package_value" step="0.01" required><br><br>
            
            <label for="delivery_date">Delivery Date:</label>
            <input type="date" id="delivery_date" name="delivery_date" required><br><br>
            
            <label for="delivery_instructions">Delivery Instructions:</label><br>
            <textarea id="delivery_instructions" name="delivery_instructions" rows="4" cols="50"></textarea><br><br>
        </fieldset>
        
        <input type="submit" value="Submit Delivery">
    </form>
</body>
</html>
