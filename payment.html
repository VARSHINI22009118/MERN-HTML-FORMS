<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h2 align="center">Payment Form</h2>
    <form  style="width: 50%; margin: 0 auto;background-color: #9D8189; padding: 20px; width: 500px;"" action="/submit-payment="post" >
    
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="address">Billing Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Payment Details</legend>
            <label for="payment-amount">Payment Amount:</label>
            <input type="number" id="payment-amount" name="payment-amount" required><br><br>
            
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="bank-transfer">Bank Transfer</option>
                <option value="paypal">PayPal</option>
            </select><br><br>
            
            <label for="payment-date">Payment Date:</label>
            <input type="date" id="payment-date" name="payment-date" required><br><br>
            
            <label for="reference-number">Reference Number:</label>
            <input type="text" id="reference-number" name="reference-number"><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Remarks</legend>
            <label for="remarks">Remarks (Optional):</label>
            <textarea id="remarks" name="remarks" rows="4" cols="50"></textarea><br><br>
        </fieldset>
        
        <input type="submit" value="Submit Payment">
    </form>
</body>
</html>
