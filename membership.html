<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
</head>
<body>
    <h1 align="center">Membership Form</h1>
    <form  style="width: 50%; margin: 0 auto;background-color: #EED7C5; padding: 20px; width: 500px;"" action="/submit_membership" method="post" >
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
            
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
        </fieldset>
        
        <!-- Membership Details Section -->
        <fieldset>
            <legend>Membership Details</legend>
            
            <label for="membership_type">Membership Type:</label>
            <select id="membership_type" name="membership_type" required>
                <option value="">Select Membership Type</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
                <option value="lifetime">Lifetime</option>
            </select><br><br>
            
            <label for="membership_duration">Membership Duration (years):</label>
            <input type="number" id="membership_duration" name="membership_duration" min="1" max="10" required><br><br>
            
            <label for="additional_notes">Additional Notes:</label><br>
            <textarea id="additional_notes" name="additional_notes" rows="4" cols="50"></textarea><br><br>
        </fieldset>
        
        <input type="submit" value="Submit Membership">
    </form>
</body>
</html>
