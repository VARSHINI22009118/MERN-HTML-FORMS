<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>
    <h2 align="center">Event Registration Form</h2>
    <form  style="width: 50%; margin: 0 auto;background-color: #B38D97; padding: 20px; width: 500px;"" action="/register-event" method="post" >
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Event Details</legend>
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" name="event-name" required><br><br>
            
            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" name="event-date" required><br><br>
            
            <label for="attendance">Attendance Type:</label>
            <input type="radio" id="in-person" name="attendance" value="in-person" required> In-person
            <input type="radio" id="online" name="attendance" value="online" required> Online<br><br>
            
            <label for="comments">Comments/Special Requests:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Payment Information</legend>
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select><br><br>
            
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required><br><br>
            
            <label for="expiry-date">Expiry Date:</label>
            <input type="month" id="expiry-date" name="expiry-date" required><br><br>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required><br><br>
        </fieldset>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
