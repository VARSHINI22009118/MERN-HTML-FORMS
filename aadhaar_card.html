<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Card Application Form</title>
</head>
<body>
    <h2 align="center">Aadhaar Card Application Form</h2>
    <form  style="width: 50%; margin: 0 auto;background-color: #D8DCFF; padding: 20px; width: 500px;"" action="/submit_aadhaar-card" method="post" >
    
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required> Male
            <input type="radio" id="female" name="gender" value="female" required> Female
            <input type="radio" id="other" name="gender" value="other" required> Other<br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="address">Residential Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Identification Details</legend>
            <label for="pan-number">PAN Number:</label>
            <input type="text" id="pan-number" name="pan-number"><br><br>
            
            <label for="voter-id">Voter ID Number:</label>
            <input type="text" id="voter-id" name="voter-id"><br><br>
            
            <label for="passport-number">Passport Number:</label>
            <input type="text" id="passport-number" name="passport-number"><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Biometric Information</legend>
            <label for="biometrics">Upload Biometric Data:</label>
            <input type="file" id="biometrics" name="biometrics" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Declaration</legend>
            <input type="checkbox" id="declaration" name="declaration" required>
            <label for="declaration">I hereby declare that the information provided is true and correct to the best of my knowledge.</label><br><br>
        </fieldset>
        
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
