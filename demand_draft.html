<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand Draft (DD) Form</title>
</head>
<body>
    <h2 align="center">Demand Draft (DD) Form</h2>
    <form  style="width: 50%; margin: 0 auto;background-color: #FFCAD4; padding: 20px; width: 500px;"" action="/submit-dd-request="post" >
    
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="account-number">Account Number:</label>
            <input type="text" id="account-number" name="account-number" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Demand Draft Details</legend>
            <label for="dd-amount">DD Amount:</label>
            <input type="number" id="dd-amount" name="dd-amount" required><br><br>
            
            <label for="payee-name">Payee Name:</label>
            <input type="text" id="payee-name" name="payee-name" required><br><br>
            
            <label for="dd-branch">Branch Name:</label>
            <input type="text" id="dd-branch" name="dd-branch" required><br><br>
            
            <label for="dd-date">Date of Issue:</label>
            <input type="date" id="dd-date" name="dd-date" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Remarks</legend>
            <label for="remarks">Remarks (Optional):</label>
            <textarea id="remarks" name="remarks" rows="4" cols="50"></textarea><br><br>
        </fieldset>
        
        <input type="submit" value="Submit Demand Draft Request">
    </form>
</body>
</html>
