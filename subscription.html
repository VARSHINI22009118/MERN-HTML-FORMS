<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
</head>
<body>
    <h2 align="center">Subscription Form</h2>
    <form  style="width: 50%; margin: 0 auto;background-color: #DAB49D; padding: 20px; width: 500px;"" action="/submit_subscription="post" >
    
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Subscription Details</legend>
            <label for="subscription-type">Subscription Type:</label>
            <select id="subscription-type" name="subscription-type" required>
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quarterly</option>
                <option value="yearly">Yearly</option>
            </select><br><br>
            
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required><br><br>
            
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="bank-transfer">Bank Transfer</option>
                <option value="paypal">PayPal</option>
            </select><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Terms and Conditions</legend>
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="/terms">Terms and Conditions</a>
            </label><br><br>
        </fieldset>
        
        <input type="submit" value="Submit Subscription">
    </form>
</body>
</html>
