<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
</head>
<body>
    <h1 align="center">Request Form</h1>
    <form  style="width: 50%; margin: 0 auto;background-color: #D0ABA0; padding: 20px; width: 500px;"" action="/request" method="post" >
        <!-- Requester Information Section -->
        <fieldset>
            <legend>Requester Information</legend>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
        </fieldset>
        
        <!-- Request Details Section -->
        <fieldset>
            <legend>Request Details</legend>
            
            <label for="request_type">Request Type:</label>
            <select id="request_type" name="request_type" required>
                <option value="">Select Request Type</option>
                <option value="info">Information Request</option>
                <option value="support">Support Request</option>
                <option value="service">Service Request</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <label for="description">Request Description:</label><br>
            <textarea id="description" name="description" rows="5" cols="50" required></textarea><br><br>
        </fieldset>
        
        <!-- Attachments Section -->
        <fieldset>
            <legend>Attachments</legend>
            
            <label for="attachment">Upload File:</label>
            <input type="file" id="attachment" name="attachment"><br><br>
        </fieldset>
        
        <!-- Submission Section -->
        <fieldset>
            <legend>Submission</legend>
            
            <label for="priority">Priority:</label>
            <select id="priority" name="priority" required>
                <option value="">Select Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select><br><br>
        </fieldset>
        
        <input type="submit" value="Submit Request">
    </form>
</body>
</html>
