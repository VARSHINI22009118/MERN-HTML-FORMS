<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in / Check-out Form</title>
</head>
<body>
    <h1 align="center">Check-in / Check-out Form</h1>
    <form  style="width: 50%; margin: 0 auto;background-color: #A4969B; padding: 20px; width: 500px;"" action="/submit_checkin_checkout" method="post" >
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
            
            <label for="booking_reference">Booking Reference Number:</label>
            <input type="text" id="booking_reference" name="booking_reference" required><br><br>
        </fieldset>
        
        <!-- Check-in Information Section -->
        <fieldset>
            <legend>Check-in Information</legend>
            
            <label for="checkin_date">Check-in Date:</label>
            <input type="date" id="checkin_date" name="checkin_date" required><br><br>
            
            <label for="checkin_time">Check-in Time:</label>
            <input type="time" id="checkin_time" name="checkin_time" required><br><br>
            
            <label for="room_type">Room Type:</label>
            <select id="room_type" name="room_type" required>
                <option value="">Select Room Type</option>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select><br><br>
            
            <label for="number_of_guests">Number of Guests:</label>
            <input type="number" id="number_of_guests" name="number_of_guests" min="1" required><br><br>
            
            <label for="special_requests">Special Requests:</label><br>
            <textarea id="special_requests" name="special_requests" rows="4" cols="50"></textarea><br><br>
        </fieldset>
        
        <!-- Check-out Information Section -->
        <fieldset>
            <legend>Check-out Information</legend>
            
            <label for="checkout_date">Check-out Date:</label>
            <input type="date" id="checkout_date" name="checkout_date" required><br><br>
            
            <label for="checkout_time">Check-out Time:</label>
            <input type="time" id="checkout_time" name="checkout_time" required><br><br>
            
            <label for="additional_charges">Additional Charges (if any):</label>
            <input type="number" id="additional_charges" name="additional_charges" step="0.01" min="0"><br><br>
            
            <label for="feedback">Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>
        </fieldset>
        
        <input type="submit" value="Submit Check-in/Check-out">
    </form>
</body>
</html>
