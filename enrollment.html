<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
</head>
<body>
    <h1 align="center">Enrollment Form</h1>
    
        <form  style="width: 50%; margin: 0 auto;background-color: #BCC1BA; padding: 20px; width: 500px;"" action="/enroll" method="post" >
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
        </fieldset>
        
        <!-- Contact Information Section -->
        <fieldset>
            <legend>Contact Information</legend>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
            
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
        </fieldset>
        
        <!-- Educational Background Section -->
        <fieldset>
            <legend>Educational Background</legend>
            
            <label for="highest_education">Highest Level of Education:</label>
            <select id="highest_education" name="highest_education" required>
                <option value="">Select Education Level</option>
                <option value="high_school">High School</option>
                <option value="bachelors">Bachelor's Degree</option>
                <option value="masters">Master's Degree</option>
                <option value="phd">Ph.D.</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <label for="institution">Last Institution Attended:</label>
            <input type="text" id="institution" name="institution" required><br><br>
            
            <label for="graduation_year">Year of Graduation:</label>
            <input type="number" id="graduation_year" name="graduation_year" min="1900" max="2099" required><br><br>
        </fieldset>
        
        <!-- Course Selection Section -->
        <fieldset>
            <legend>Course Selection</legend>
            
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="cs">Computer Science</option>
                <option value="eng">Engineering</option>
                <option value="biz">Business Administration</option>
                <option value="arts">Arts</option>
                <option value="med">Medicine</option>
            </select><br><br>
            
            <label for="mode_of_study">Mode of Study:</label>
            <select id="mode_of_study" name="mode_of_study" required>
                <option value="">Select Mode of Study</option>
                <option value="full_time">Full-time</option>
                <option value="part_time">Part-time</option>
                <option value="online">Online</option>
            </select><br><br>
        </fieldset>
        
        <!-- Agreement Section -->
        <fieldset>
            <legend>Agreement</legend>
            
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="/terms">Terms and Conditions</a></label><br><br>
        </fieldset>
        
        <input type="submit" value="Enroll">
    </form>
</body>
</html>
