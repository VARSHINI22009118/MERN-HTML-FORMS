<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Form</title>
</head>
<body>
    <h2 align="center">Query Form</h2>
    <form  style="width: 50%; margin: 0 auto;background-color: #D8E2DC; padding: 20px; width: 500px;"" action="/submit-query="post" >
    
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Query Details</legend>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>
            
            <label for="query-text">Your Query:</label>
            <textarea id="query-text" name="query-text" rows="6" cols="50" required></textarea><br><br>
        </fieldset>
        
        <input type="submit" value="Submit Query">
    </form>
</body>
</html>
